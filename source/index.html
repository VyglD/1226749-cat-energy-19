<!DOCTYPE html>
<html lang="ru">
  <head>
    <include src="source\html_blocks\head.html"></include>
    <title>HTML Academy: Кэт энерджи</title>
  </head>
  <body class="page">
    <header class="page__header header">
      <div class="header__nav-panel">
        <a class="header__logo-link">
          <picture class="header__logo-wrapper">
            <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="header__logo" src="img/logo-mobile.svg" width="191" height="39" alt="Логотип Кэт энерджи">
          </picture>
        </a>
        <button class="header__nav-toggle header__nav-toggle--no-js" type="button" id="nav-toggle-js"><span>Открыть/скрыть меню</span></button>
      </div>
      <nav class="header__nav header__nav--no-js" id="nav-js">
        <ul class="header__nav-list list-reset">
          <li class="header__nav-item header__nav-item--index header__nav-item--active">
            <a>Главная</a>
          </li>
          <li class="header__nav-item header__nav-item--index">
            <a href="catalog.html">Каталог продукции</a>
          </li>
          <li class="header__nav-item header__nav-item--index">
            <a href="program.html">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="page__main main">
      <section class="main__poster poster">
        <h1 class="poster__title">Функциональное питание для котов</h1>
        <p class="poster__sub-title">Занялся собой? Займись котом!</p>
        <picture class="poster__image-wrapper">
          <source type="image/webp" media="(min-width: 1440px" srcset="img/index-can-desktop@1x.webp 1x, img/index-can-desktop@2x.webp 2x">
          <source type="image/webp" media="(min-width: 768px" srcset="img/index-can-tablet@1x.webp 1x, img/index-can-tablet@2x.webp 2x">
          <source type="image/webp" srcset="img/index-can-mobile@1x.webp 1x, img/index-can-mobile@2x.webp 2x">
          <source media="(min-width: 1440px)" srcset="img/index-can-desktop@1x.png 1x, img/index-can-desktop@2x.png 2x">
          <source media="(min-width: 768px)" srcset="img/index-can-tablet@1x.jpg 1x, img/index-can-tablet@2x.jpg 2x">
          <img class="poster__image" src="img/index-can-mobile@1x.png" srcset="img/index-can-mobile@2x.png 2x" width="280" height="270" alt="Упаковка CAT ENERGY PRO с курицей">
        </picture>
        <a href="program.html" class="poster__button action-button">Подобрать программу</a>
      </section>
    </main>
    <footer class="page__footer footer">
    </footer>
  </body>
</html>
